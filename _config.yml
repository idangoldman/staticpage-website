# General
name: StaticPage
title: Welcome to StaticPage!
description: Create your own Coming Soon, Under Maintenance, and 404 pages.
author: Idan Goldman, chief of stuff.
email: root@staticpage.io

# Permalinks
url: "https://staticpage.io"
baseurl: ""
host: staticpage.web
port: 1234

# Build settings
source: ./source
destination: ./public
exclude: ['images/favicon']
timezone: Asia/Jerusalem
markdown: kramdown

# SASS
sass:
  style: compressed
  sass_dir: _scss
  load_paths:
    - ../node_modules

# theme: minima
plugins:
  - jekyll-analytics
  - jekyll-default-layout
  - jekyll-favicon
  - jekyll-feed
  - jekyll-paginate-v2
  # - jekyll-picture-tag
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-inline-svg

favicon:
  source: assets/images/favicon.png
  path: /images/favicon
  safari-pinned-tab:
    mask-icon-color: "#2ea52c"
  ie:
    tile-color: "#2ea52c"

svg:
  optimize: true
